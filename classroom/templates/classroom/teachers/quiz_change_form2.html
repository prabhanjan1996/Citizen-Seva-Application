{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'students:quiz_list'  %}">My Grievences</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{ quiz.name }}</li>

    </ol>
  </nav>

  <div class="row mb-3">
    <div class="col-md-6 col-sm-8 col-12">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save changes</button>
        <a href="{% url 'students:quiz_list' %}" class="btn btn-outline-secondary" role="button">Nevermind</a>

      </form>
    </div>
  </div>


{% endblock %}
